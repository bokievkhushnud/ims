{% extends 'main.html' %}
{% load static %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Check In</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                        <li class="breadcrumb-item active">Check In</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- Main row -->
            <!-- /.row -->
            <div class="col-md-12">

                <form class="card-body row bg-white" action="{% url 'checkin_items' item.id %}" method="post">
                    {% csrf_token %}
                    <div class="col-md-5  d-flex  justify-content-center">
                        <div class="mt-2">
                            <img class="img-fluid" src="{{item.item.image.url}}" alt="">
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="form-group">
                            <label for="inputName">Item Name</label>
                            <p class="form-control">{{item.item.item_name}}</p>
                        </div>
                        <!-- <div class="form-group">
                                <label for="inputEmail">Price</label>
                                <p class="form-control">{{item.item.price}}</p>
                            </div> -->
                        <div class="form-group">
                            <input type="hidden" name="item_id" value="{{item.id}}">
                            <label for="inputSubject">Quantity</label>
                            <p class="form-control">{{item.quantity}}</p>
                        </div>
                        <div class="form-group">
                            <label for="inputSubject">Location</label>
                            <p class="form-control">{{item.location}}</p>
                        </div>
                        <div class="form-group">
                            <label for="inputSubject">Return Date</label>
                            <p class="form-control">{{item.due_date}}</p>
                        </div>
                        <div class="form-group">
                            <label for="inputSubject">Requestor</label>
                            <p class="form-control">{{item.requestor}}</p>
                        </div>
                        <div class="form-group">
                            <label for="inputMessage" class="text-start">Notes</label>
                            <textarea id="inputMessage" name="notes" class="form-control" rows="4"></textarea>
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-success" value="Check In">
                        </div>
                    </div>
                </form>
                <!-- /.card -->
            </div>
            <!-- /.row (main row) -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<script>
    console.log("Hello")

    console.log(document.querySelector('#id_image'))

    document.querySelector('#id_image').addEventListener('change', function () {

        const reader = new FileReader();
        reader.onload = function (e) {
            document.querySelector('#image_preview').src = e.target.result;
        };
        reader.readAsDataURL(this.files[0]);
    });
</script>

{% endblock %}
